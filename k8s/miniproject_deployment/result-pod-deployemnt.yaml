---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-pod-deployment
  labels:
    name: result-pod-deployment
    app: voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: result-pod
      app: voting-app
  template:
    metadata:
      name: result-pod
      labels:
        name: result-pod
        app: voting-app
    spec:
      containers:
        - name: result-pod
          image: dockersamples/examplevotingapp_result
          ports:
            - containerPort: 80